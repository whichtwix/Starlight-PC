[package]
name = "Starlight"
version = "1.5.0"
description = "Among Us mod manager"
authors = [ "yanpla" ]
license = "MIT"
repository = "https://github.com/yanpla/Starlight"
edition = "2021"

[lib]
name = "starlight_lib"
crate-type = [
  "staticlib",
  "cdylib",
  "rlib"
]

[build-dependencies.tauri-build]
version = "2.4.1"
features = [ ]

[dependencies]
tauri-plugin-shell = "2.3.1"
tauri-plugin-notification = "2.3.1"
tauri-plugin-os = "2.3.1"
tauri-plugin-fs = "2"
tauri-plugin-store = "2.4.0"
serde_json = "1"

[dependencies.tauri]
version = "2.8.5"
features = [
  "tray-icon",
  "unstable"
]

[dependencies.serde]
version = "1"
features = [ "derive" ]
